<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Sum Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="table-container">
        <table id="timeTable">
          <thead>
            <tr>
              <th>Distance (km)</th>
              <th>Hour</th>
              <th>Minute</th>
              <th>Second</th>
              <th>Sum</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be added here -->
          </tbody>
        </table>
      </div>
      <div class="button-container">
        <button id="addRowBtn">Add Row</button>
      </div>
      <div id="summary" class="summary-container">
        <h3>Activity Summary</h3>
        <p>Total Distance: <span id="totalDistance">0</span> km</p>
        <p>Total Time: <span id="totalTime">0:0:0</span></p>
        <p>Average Pace: <span id="averagePace">0:0:0</span> per km</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
