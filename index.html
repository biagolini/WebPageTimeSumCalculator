<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Sum Calculator</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">Time Sum Calculator</h2>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="timeTable">
              <thead class="thead-light">
                <tr>
                  <th>Distance (km)</th>
                  <th>Hour</th>
                  <th>Minute</th>
                  <th>Second</th>
                  <th>Sum</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- Rows will be added here -->
              </tbody>
            </table>
          </div>
          <div class="d-flex justify-content-end mb-3">
            <button id="addRowBtn" class="btn btn-success mr-2">Add Row</button>
            <button id="clearAllBtn" class="btn btn-danger">Clear All</button>
          </div>
          <div id="summary" class="summary-container">
            <h3>Activity Summary</h3>
            <p>Total Distance: <span id="totalDistance">0</span> km</p>
            <p>Total Time: <span id="totalTime">0:0:0</span></p>
            <p>Average Pace: <span id="averagePace">0:0:0</span>/km</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
