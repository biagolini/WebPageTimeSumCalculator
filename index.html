<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Time Sum Calculator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="logo/logo.png">
    <link rel="icon" type="image/png" href="logo/logo.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Time Calculator">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Time Sum Calculator</h1>
      </header>
      
      <main>
        <div class="entries-container" id="entriesContainer">
          <!-- Entries will be added here -->
        </div>
        
        <div class="controls">
          <button id="addRowBtn" class="btn btn-primary">+ Add Entry</button>
          <button id="clearAllBtn" class="btn btn-secondary">Clear All</button>
        </div>
        
        <div class="summary">
          <h2>Summary</h2>
          <div class="summary-item">
            <span class="label">Total Distance:</span>
            <span id="totalDistance">0</span> km
          </div>
          <div class="summary-item">
            <span class="label">Total Time:</span>
            <span id="totalTime">0:00:00</span>
          </div>
          <div class="summary-item">
            <span class="label">Average Pace:</span>
            <span id="averagePace">0:00</span>/km
          </div>
        </div>
      </main>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
